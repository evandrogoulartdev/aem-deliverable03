<div>
  <h2>Product's Info</h2>

  <sly data-sly-use.model="com.evandrogoulart.aem.core.models.ProductModel"/>

  <ul>
    <li>Name: ${model.name}</li>
    <img src="${model.fileReference}" alt="Product's Image">

    <li>Price: ${model.price}</li>
  </ul>
</div>
